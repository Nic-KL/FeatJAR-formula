plugins {
    id 'de.featjar.java-library'
    id 'de.featjar.java-application'
    id 'java-test-fixtures'
}

dependencies {
    api 'de.featjar:base'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testFixturesImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
}

license {
    ext {
        licence_url = 'https://github.com/FeatureIDE/FeatJAR-formula'
    }
}
